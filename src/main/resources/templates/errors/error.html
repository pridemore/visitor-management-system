<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN: Head -->
<head>
    <meta charset="utf-8">
    <link th:href="@{/images/logo.svg}" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=" possibilities.">
    <meta name="keywords" content="admin template, web app">
    <meta name="author" content="Wesley Santo">
    <title>Error - VMS</title>
    <!-- BEGIN: CSS Assets-->
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <!-- END: CSS Assets-->
</head>
<!-- END: Head -->
<body class="main">
<div class="container">
    <!-- BEGIN: Error Page -->
    <div class="error-page flex flex-col lg:flex-row items-center justify-center h-screen text-center lg:text-left">
        <div class="-intro-x lg:mr-20">
            <img alt="error-vms" class="h-48 lg:h-auto" th:src="@{/images/error-illustration.svg}">
        </div>
        <div class="text-white mt-10 lg:mt-0">
            <div class="intro-x text-8xl font-medium"><span th:text="${statusCode}"></span></div>
            <div class="intro-x text-xl lg:text-3xl font-medium mt-5">Oops. An error has occurred.</div>
            <div class="intro-x text-lg mt-3"><span th:text="${errorMessage}"></span></div>
            <a th:href="@{/}" class="intro-x btn py-3 px-4 text-white border-white dark:border-dark-5 dark:text-gray-300 mt-10">Back to Home</a>
        </div>
    </div>
    <!-- END: Error Page -->
</div>
<!-- BEGIN: Dark Mode Switcher-->
<div data-url="main-dark-error-page.html" class="dark-mode-switcher cursor-pointer shadow-md fixed bottom-0 right-0 box dark:bg-dark-2 border rounded-full w-40 h-12 flex items-center justify-center z-50 mb-10 mr-10">
    <div class="mr-4 text-gray-700 dark:text-gray-300">Dark Mode</div>
    <div class="dark-mode-switcher__toggle border"></div>
</div>
<!-- END: Dark Mode Switcher-->
<!-- BEGIN: JS Assets-->
<script th:src="@{/js/app.js}"></script>
<!-- END: JS Assets-->
</body>
</html>
